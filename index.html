<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="resources/scripts/script.js" defer></script>
    <link href="resources/styles/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- Modal for game win
    
    -->
    <div class="screen-main">
      <div class="screen-container">
        <div class="win-heading">
          <p class="win-text">Congratulations</p>
        </div>
        <div class="player-name-win">
          <p class="p-name">Player Name</p>
        </div>
        <div class="win-footer">
          <p class="win-text">Wins The Game</p>
        </div>
        <div class="reset-main">
          <button type="button" class="reset">Reset Game</button>
        </div>
      </div>
    </div>
    <!-- Game-container 
    
    -->
    <div class="game-container">
      <!-- Heading -->
      <div class="heading-container">
        <h1 class="title">Tic-Tac-Toe</h1>
      </div>
      <!-- Sidebar -->
      <div class="sidebar-container">
        <div class="sidebar-heading">
          <h3 class="sidebar-title">Player Select</h3>
        </div>
        <div class="pvp-container">
          <h4 class="select-title">Player vs. Player</h4>
          <button type="button" class="pvp-btn">PVP</button>
        </div>
        <div class="pvc-container">
          <h4 class="select-title">Player vs. Computer</h4>
          <button type="button" class="pvc-btn">PVC</button>
        </div>
      </div>
      <!-- Gameboard -->
      <div class="gameboard-container">
        <div class="player-title">
          <h2 class="player-turn">Player 1</h2>
        </div>
        <div class="gameboard">
          <div class="img-container">
            <img class="board-img" src="resources/images/gameboard.svg" />
            <div class="card-container">
              <div class="position-card" id="pos1"></div>
              <div class="position-card" id="pos2"></div>
              <div class="position-card" id="pos3"></div>
              <div class="position-card" id="pos4"></div>
              <div class="position-card" id="pos5"></div>
              <div class="position-card" id="pos6"></div>
              <div class="position-card" id="pos7"></div>
              <div class="position-card" id="pos8"></div>
              <div class="position-card" id="pos9"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer-container">
        <div class="footer-btn">
          <button type="button" class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
